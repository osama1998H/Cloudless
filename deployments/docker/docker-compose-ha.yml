version: '3.8'

networks:
  cloudless:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  coordinator-1-data:
  coordinator-2-data:
  coordinator-3-data:
  agent-1-data:
  agent-2-data:
  agent-3-data:
  prometheus-data:
  grafana-data:
  loki-data:
  promtail-data:

services:
  # ========== COORDINATORS (RAFT Cluster) ==========

  coordinator-1:
    image: cloudless/coordinator:${VERSION:-latest}
    container_name: cloudless-coordinator-1
    hostname: coordinator-1
    networks:
      cloudless:
        ipv4_address: 172.28.0.10
    ports:
      - "8080:8080"   # gRPC API
      - "8081:8081"   # HTTP API Gateway
      - "9090:9090"   # Metrics
      - "3000:3000"   # RAFT consensus
    environment:
      # Logging and Node Identity
      - CLOUDLESS_LOG_LEVEL=debug
      - CLOUDLESS_NODE_ID=coordinator-1

      # Network Configuration
      - CLOUDLESS_BIND_ADDR=0.0.0.0:8080
      - CLOUDLESS_METRICS_ADDR=0.0.0.0:9090

      # RAFT Configuration (Bootstrap node)
      - CLOUDLESS_RAFT_ADDR=172.28.0.10:3000
      - CLOUDLESS_RAFT_ID=coordinator-1
      - CLOUDLESS_BOOTSTRAP=true  # This node bootstraps the cluster

      # Data and Storage
      - CLOUDLESS_DATA_DIR=/data

      # Security Configuration
      - CLOUDLESS_TOKEN_SECRET=dev-secret-fixed-key-for-testing
      - CLOUDLESS_TLS_ENABLED=true
      - CLOUDLESS_TLS_CERT=/etc/cloudless/certs/coordinator.crt
      - CLOUDLESS_TLS_KEY=/etc/cloudless/certs/coordinator.key
      - CLOUDLESS_TLS_CA=/etc/cloudless/certs/ca.crt

      # Secrets Management (CLD-REQ-063)
      - CLOUDLESS_SECRETS_ENABLED=true
      - CLOUDLESS_SECRETS_MASTER_KEY=bqgAnIrXVpBU0cByc5mBvK+ELHNiyPp0A+d+kMkoKv0=
      - CLOUDLESS_SECRETS_MASTER_KEY_ID=dev-master-key-001
      - CLOUDLESS_SECRETS_TOKEN_SIGNING_KEY=85yjkBGBhaBxlboSdzcFIlF6uhUYqiwB5sv2qfDXU2A=
      - CLOUDLESS_SECRETS_TOKEN_TTL=1h
      - CLOUDLESS_SECRETS_ROTATION_ENABLED=false
      - CLOUDLESS_SECRETS_ROTATION_INTERVAL=2160h

      # Bootstrap Token Generation (DEVELOPMENT ONLY)
      - CLOUDLESS_GENERATE_BOOTSTRAP_TOKENS=1

    volumes:
      - coordinator-1-data:/data
      - ./config/coordinator.yaml:/etc/cloudless/coordinator.yaml:ro
      - ./certs:/etc/cloudless/certs:ro
    command: ["--config", "/etc/cloudless/coordinator.yaml"]
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  coordinator-2:
    image: cloudless/coordinator:${VERSION:-latest}
    container_name: cloudless-coordinator-2
    hostname: coordinator-2
    networks:
      cloudless:
        ipv4_address: 172.28.0.11
    ports:
      - "8082:8080"   # gRPC API
      - "8083:8081"   # HTTP API Gateway
      - "9091:9090"   # Metrics
      - "3001:3000"   # RAFT consensus
    environment:
      # Logging and Node Identity
      - CLOUDLESS_LOG_LEVEL=debug
      - CLOUDLESS_NODE_ID=coordinator-2

      # Network Configuration
      - CLOUDLESS_BIND_ADDR=0.0.0.0:8080
      - CLOUDLESS_METRICS_ADDR=0.0.0.0:9090

      # RAFT Configuration (Follower node)
      - CLOUDLESS_RAFT_ADDR=172.28.0.11:3000
      - CLOUDLESS_RAFT_ID=coordinator-2
      - CLOUDLESS_BOOTSTRAP=false  # Join existing cluster

      # Data and Storage
      - CLOUDLESS_DATA_DIR=/data

      # Security Configuration
      - CLOUDLESS_TOKEN_SECRET=dev-secret-fixed-key-for-testing
      - CLOUDLESS_TLS_ENABLED=true
      - CLOUDLESS_TLS_CERT=/etc/cloudless/certs/coordinator.crt
      - CLOUDLESS_TLS_KEY=/etc/cloudless/certs/coordinator.key
      - CLOUDLESS_TLS_CA=/etc/cloudless/certs/ca.crt

      # Secrets Management (CLD-REQ-063)
      - CLOUDLESS_SECRETS_ENABLED=true
      - CLOUDLESS_SECRETS_MASTER_KEY=bqgAnIrXVpBU0cByc5mBvK+ELHNiyPp0A+d+kMkoKv0=
      - CLOUDLESS_SECRETS_MASTER_KEY_ID=dev-master-key-001
      - CLOUDLESS_SECRETS_TOKEN_SIGNING_KEY=85yjkBGBhaBxlboSdzcFIlF6uhUYqiwB5sv2qfDXU2A=
      - CLOUDLESS_SECRETS_TOKEN_TTL=1h
      - CLOUDLESS_SECRETS_ROTATION_ENABLED=false
      - CLOUDLESS_SECRETS_ROTATION_INTERVAL=2160h

      # Bootstrap Token Generation (DEVELOPMENT ONLY)
      - CLOUDLESS_GENERATE_BOOTSTRAP_TOKENS=1

    volumes:
      - coordinator-2-data:/data
      - ./config/coordinator.yaml:/etc/cloudless/coordinator.yaml:ro
      - ./certs:/etc/cloudless/certs:ro
    command: ["--config", "/etc/cloudless/coordinator.yaml"]
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      - coordinator-1
    restart: unless-stopped

  coordinator-3:
    image: cloudless/coordinator:${VERSION:-latest}
    container_name: cloudless-coordinator-3
    hostname: coordinator-3
    networks:
      cloudless:
        ipv4_address: 172.28.0.12
    ports:
      - "8084:8080"   # gRPC API
      - "8085:8081"   # HTTP API Gateway
      - "9092:9090"   # Metrics
      - "3002:3000"   # RAFT consensus
    environment:
      # Logging and Node Identity
      - CLOUDLESS_LOG_LEVEL=debug
      - CLOUDLESS_NODE_ID=coordinator-3

      # Network Configuration
      - CLOUDLESS_BIND_ADDR=0.0.0.0:8080
      - CLOUDLESS_METRICS_ADDR=0.0.0.0:9090

      # RAFT Configuration (Follower node)
      - CLOUDLESS_RAFT_ADDR=172.28.0.12:3000
      - CLOUDLESS_RAFT_ID=coordinator-3
      - CLOUDLESS_BOOTSTRAP=false  # Join existing cluster

      # Data and Storage
      - CLOUDLESS_DATA_DIR=/data

      # Security Configuration
      - CLOUDLESS_TOKEN_SECRET=dev-secret-fixed-key-for-testing
      - CLOUDLESS_TLS_ENABLED=true
      - CLOUDLESS_TLS_CERT=/etc/cloudless/certs/coordinator.crt
      - CLOUDLESS_TLS_KEY=/etc/cloudless/certs/coordinator.key
      - CLOUDLESS_TLS_CA=/etc/cloudless/certs/ca.crt

      # Secrets Management (CLD-REQ-063)
      - CLOUDLESS_SECRETS_ENABLED=true
      - CLOUDLESS_SECRETS_MASTER_KEY=bqgAnIrXVpBU0cByc5mBvK+ELHNiyPp0A+d+kMkoKv0=
      - CLOUDLESS_SECRETS_MASTER_KEY_ID=dev-master-key-001
      - CLOUDLESS_SECRETS_TOKEN_SIGNING_KEY=85yjkBGBhaBxlboSdzcFIlF6uhUYqiwB5sv2qfDXU2A=
      - CLOUDLESS_SECRETS_TOKEN_TTL=1h
      - CLOUDLESS_SECRETS_ROTATION_ENABLED=false
      - CLOUDLESS_SECRETS_ROTATION_INTERVAL=2160h

      # Bootstrap Token Generation (DEVELOPMENT ONLY)
      - CLOUDLESS_GENERATE_BOOTSTRAP_TOKENS=1

    volumes:
      - coordinator-3-data:/data
      - ./config/coordinator.yaml:/etc/cloudless/coordinator.yaml:ro
      - ./certs:/etc/cloudless/certs:ro
    command: ["--config", "/etc/cloudless/coordinator.yaml"]
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      - coordinator-1
    restart: unless-stopped

  # ========== AGENTS ==========

  agent-1:
    image: cloudless/agent:${VERSION:-latest}
    container_name: cloudless-agent-1
    hostname: agent-1
    networks:
      cloudless:
        ipv4_address: 172.28.0.21
    environment:
      # Logging and Node Identity
      - CLOUDLESS_LOG_LEVEL=debug
      - CLOUDLESS_NODE_ID=agent-1
      - CLOUDLESS_NODE_NAME=agent-1

      # Connect to coordinators (client-side will handle failover)
      - CLOUDLESS_COORDINATOR_ADDR=coordinator-1:8080

      # Network Configuration
      - CLOUDLESS_AGENT_ADDR=0.0.0.0:8090
      - CLOUDLESS_METRICS_ADDR=0.0.0.0:9092

      # Location and Resources
      - CLOUDLESS_REGION=local
      - CLOUDLESS_ZONE=zone-a
      - CLOUDLESS_CPU_CORES=2
      - CLOUDLESS_MEMORY_MB=2048
      - CLOUDLESS_STORAGE_GB=10
      - CLOUDLESS_BANDWIDTH_MBPS=100

      # Data and Storage
      - CLOUDLESS_DATA_DIR=/data

      # Security Configuration
      - CLOUDLESS_JOIN_TOKEN=${CLOUDLESS_JOIN_TOKEN_AGENT1:-}
      - CLOUDLESS_TLS_CERT=/etc/cloudless/certs/agent-1.crt
      - CLOUDLESS_TLS_KEY=/etc/cloudless/certs/agent-1.key
      - CLOUDLESS_TLS_CA=/etc/cloudless/certs/ca.crt

    volumes:
      - agent-1-data:/data
      - ./config/agent.yaml:/etc/cloudless/agent.yaml:ro
      - ./certs:/etc/cloudless/certs:ro
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    command: ["--config", "/etc/cloudless/agent.yaml"]
    depends_on:
      - coordinator-1
      - coordinator-2
      - coordinator-3
    restart: unless-stopped
    privileged: true

  agent-2:
    image: cloudless/agent:${VERSION:-latest}
    container_name: cloudless-agent-2
    hostname: agent-2
    networks:
      cloudless:
        ipv4_address: 172.28.0.22
    environment:
      # Logging and Node Identity
      - CLOUDLESS_LOG_LEVEL=debug
      - CLOUDLESS_NODE_ID=agent-2
      - CLOUDLESS_NODE_NAME=agent-2

      # Connect to coordinators
      - CLOUDLESS_COORDINATOR_ADDR=coordinator-2:8080

      # Network Configuration
      - CLOUDLESS_AGENT_ADDR=0.0.0.0:8090
      - CLOUDLESS_METRICS_ADDR=0.0.0.0:9092

      # Location and Resources
      - CLOUDLESS_REGION=local
      - CLOUDLESS_ZONE=zone-b
      - CLOUDLESS_CPU_CORES=4
      - CLOUDLESS_MEMORY_MB=4096
      - CLOUDLESS_STORAGE_GB=20
      - CLOUDLESS_BANDWIDTH_MBPS=200

      # Data and Storage
      - CLOUDLESS_DATA_DIR=/data

      # Security Configuration
      - CLOUDLESS_JOIN_TOKEN=${CLOUDLESS_JOIN_TOKEN_AGENT2:-}
      - CLOUDLESS_TLS_CERT=/etc/cloudless/certs/agent-2.crt
      - CLOUDLESS_TLS_KEY=/etc/cloudless/certs/agent-2.key
      - CLOUDLESS_TLS_CA=/etc/cloudless/certs/ca.crt

    volumes:
      - agent-2-data:/data
      - ./config/agent.yaml:/etc/cloudless/agent.yaml:ro
      - ./certs:/etc/cloudless/certs:ro
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    command: ["--config", "/etc/cloudless/agent.yaml"]
    depends_on:
      - coordinator-1
      - coordinator-2
      - coordinator-3
    restart: unless-stopped
    privileged: true

  agent-3:
    image: cloudless/agent:${VERSION:-latest}
    container_name: cloudless-agent-3
    hostname: agent-3
    networks:
      cloudless:
        ipv4_address: 172.28.0.23
    environment:
      # Logging and Node Identity
      - CLOUDLESS_LOG_LEVEL=debug
      - CLOUDLESS_NODE_ID=agent-3
      - CLOUDLESS_NODE_NAME=agent-3

      # Connect to coordinators
      - CLOUDLESS_COORDINATOR_ADDR=coordinator-3:8080

      # Network Configuration
      - CLOUDLESS_AGENT_ADDR=0.0.0.0:8090
      - CLOUDLESS_METRICS_ADDR=0.0.0.0:9092

      # Location and Resources
      - CLOUDLESS_REGION=local
      - CLOUDLESS_ZONE=zone-a  # Same zone as agent-1 for locality testing
      - CLOUDLESS_CPU_CORES=1
      - CLOUDLESS_MEMORY_MB=1024
      - CLOUDLESS_STORAGE_GB=5
      - CLOUDLESS_BANDWIDTH_MBPS=50
      - CLOUDLESS_NODE_TYPE=edge  # Simulate edge device

      # Data and Storage
      - CLOUDLESS_DATA_DIR=/data

      # Security Configuration
      - CLOUDLESS_JOIN_TOKEN=${CLOUDLESS_JOIN_TOKEN_AGENT3:-}
      - CLOUDLESS_TLS_CERT=/etc/cloudless/certs/agent-3.crt
      - CLOUDLESS_TLS_KEY=/etc/cloudless/certs/agent-3.key
      - CLOUDLESS_TLS_CA=/etc/cloudless/certs/ca.crt

    volumes:
      - agent-3-data:/data
      - ./config/agent.yaml:/etc/cloudless/agent.yaml:ro
      - ./certs:/etc/cloudless/certs:ro
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    command: ["--config", "/etc/cloudless/agent.yaml"]
    depends_on:
      - coordinator-1
      - coordinator-2
      - coordinator-3
    restart: unless-stopped
    privileged: true

  # ========== OBSERVABILITY STACK ==========

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: cloudless-prometheus
    networks:
      cloudless:
        ipv4_address: 172.28.0.30
    ports:
      - "9093:9090"  # Changed to avoid conflict with coordinator-1
    volumes:
      - ./config/prometheus-ha.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    depends_on:
      - coordinator-1
      - coordinator-2
      - coordinator-3
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: cloudless-grafana
    networks:
      cloudless:
        ipv4_address: 172.28.0.31
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
      - loki
    restart: unless-stopped

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: cloudless-jaeger
    networks:
      cloudless:
        ipv4_address: 172.28.0.32
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"  # UI
      - "14268:14268"
      - "14250:14250"
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    restart: unless-stopped

  # Loki for log aggregation
  loki:
    image: grafana/loki:2.9.3
    container_name: cloudless-loki
    networks:
      cloudless:
        ipv4_address: 172.28.0.33
    ports:
      - "3100:3100"
    volumes:
      - loki-data:/loki
      - ./config/loki/loki-config.yaml:/etc/loki/local-config.yaml:ro
    command: -config.file=/etc/loki/local-config.yaml
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3100/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Promtail for log collection
  promtail:
    image: grafana/promtail:2.9.3
    container_name: cloudless-promtail
    networks:
      cloudless:
        ipv4_address: 172.28.0.34
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config/promtail/promtail-config.yaml:/etc/promtail/config.yml:ro
      - promtail-data:/var/lib/promtail
    command: -config.file=/etc/promtail/config.yml
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9080/ready"]
      interval: 10s
      timeout: 5s
      retries: 3
    depends_on:
      - loki
    restart: unless-stopped
